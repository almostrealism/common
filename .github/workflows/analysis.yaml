name: Qodana

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Validate Maven Wrapper
        run: mvn --version
        working-directory: JVM/intellij-coverage-agent/maven

      - name: Run Tests
        run: |
          LD_LIBRARY_PATH=Extensions mvn test \
           -DAR_HARDWARE_DRIVER=native \
           -DAR_HARDWARE_LIBS=Extensions
        working-directory: JVM/intellij-coverage-agent/maven

      - name: Archive coverage data
        uses: actions/upload-artifact@v2
        with:
          name: maven-coverage-data
          path: JVM/intellij-coverage-agent/maven/.qodana/code-coverage

      - name: Qodana Scan
        uses: JetBrains/qodana-action@main
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_MVN }}
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          args: "-i,JVM/intellij-coverage-agent/maven,--linter,jetbrains/qodana-jvm:2023.3-eap"
          pr-mode: false
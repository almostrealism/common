name: "Build and Test"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build (skip tests)
        run: mvn install -DskipTests

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        group: [0, 1, 2, 3]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build (skip tests)
        run: mvn install -DskipTests

      - name: Run Tests (Group ${{ matrix.group }})
        run: |
          LD_LIBRARY_PATH=Extensions mvn test \
           -DAR_HARDWARE_DRIVER=native \
           -DAR_HARDWARE_MEMORY_SCALE=7 \
           -DAR_HARDWARE_LIBS=Extensions \
           -DAR_TEST_GROUP=${{ matrix.group }} \
           -DAR_TEST_GROUPS=4

  analysis:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build for Analysis
        run: mvn install -DskipTests

      - name: Qodana Scan
        uses: JetBrains/qodana-action@main
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          args: "-i,.,--linter,jetbrains/qodana-jvm"
          pr-mode: false

      - name: Github Scan
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
